[MongoDB]
host = localhost
port = 27017
db = project_db
collection = dev_log2

[Patterns]
linux = \"<(\d+)>([a-zA-Z]*) (.)([0-9]) (\d{2}:\d{2}:\d{2}) (\w*) ([a-z]*) ([a-zA-Z]*|([a-z]*[-][a-z][^[]*))([)([0-9]*)(]|): (.*)"
mac = \"<(\d+)>(\d+): [*|.]([a-zA-Z]*) (.)([0-9]) (\d{2}:\d{2}:\d{2}(|([.]\d*))): %([A-Z]*)-([0-9])-(\w*):(.*)"
